<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/img/rocket.png" alt="" /> &nbsp;
        <p>to<span>do</span></p>
      </div>
      <div class="inputField">
        <form id="todoForm">
          <input type="text" placeholder="write your task" id="input" />
          <button class="btn">add<img src="/img/plus.png" alt="" /></button>
        </form>
      </div>
        <div class="summary">
          <p>Total task: <span>6</span></p>
          <p>Completed: <span>2 of 6</span></p>
        </div>
      <div id="todoContainer">
        <!-- <div id="todoList"></div> -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
